<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" media="screen" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/stylepost.css" />

</head>
<body>

<div class="container">

    <div class="row">

        <legend><img src="../img/profile.jpg"></legend>
        <br/>
        <div class="span8">

            <i>Изменение профиля</i>
            <hr>
            <br/>

            <form class="form-horizontal" id="myForm">
                <fieldset>
                    <div class="control-group">

                        <label class="control-label" for="picture">Photo</label>
                        <div class="controls">

                            <input class="span8" type="file" name="picture" id="picture" value="" placeholder="Fishka" />
                        </div>
                    </div>
                    <div class="control-group">

                        <label class="control-label" for="username">UserName</label>
                        <div class="controls">

                            <input class="span8" type="text" name="username" id="username" value="" placeholder="Fishka" />
                        </div>
                    </div>

                    <div class="control-group">

                        <label class="control-label" for="last_name">Last Name</label>
                        <div class="controls">

                            <input class="span8" type="text" name="last_name" id="last_name" value="" placeholder="Ivanov" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="first_name">First Name</label>
                        <div class="controls">
                            <input class="span8" type="text" name="first_name" id="first_name" value="" placeholder="Ivan" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="gender">Gender</label>
                        <div class="controls">
                            <select id="gender" name="gender">
                                <option value="M" selected>Мужской</option>
                                <option value="F">Женский</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="date_birth">Date of Birth</label>
                        <div class="controls">
                            <input class="span8" type="text" name="date_birth" id="date_birth" value="" placeholder="DD/MM/YY"/>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="resetBtn" name="resetBtn" type="reset" class="btn btn-success">Clear</button>
                        <input class="btn btn-primary" type="submit" id="submit" name="submit" value="Update">
                    </div>

                </fieldset>
            </form>





        </div>

    </div>
</div>
</body>
</html>
